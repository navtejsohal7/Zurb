<!doctype html>

<html ng-app="App" class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
	<script>document.write('<base href="' + document.location + '" />');</script>
    
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script src="app.js"></script>
	
  </head>
<body ng-controller="TodoCtrl">
<div class="row">
	<table>
  <thead>
    <tr>
      <th width="100">ID</th>
      <th>Name</th>
      <th width="150">Username</th>
      <th width="200">Email</th>
    </tr>
  </thead>
  <tbody>
		<!--<tr ng-repeat="todo in todos">
			<td>
				{{todo.id}}
			</td>
			<td>
				{{todo.name}}
			</td>
			<td>
				{{todo.username}}
			</td>
			<td>
				{{todo.email}}
			</td>
			<td>
				<a href="#" ng-click="selectedItem(x)" data-reveal-id="myModal">See detals</a>
			</td>
		</tr>-->
    <tr>
      <td>	<select style="border:1px solid;margin-right:-25px;" ng-model="mod" ng-options="todo as todo.id  for todo in todos" data-reveal-id="myModal" multiple size="10"></select>
</td>
      <td>	<select  ng-model="mod" ng-options="todo as todo.name for todo in todos" data-reveal-id="myModal" multiple size="10"></select>
</td>
      <td>	<select ng-model="mod" ng-options="todo as todo.username  for todo in todos" data-reveal-id="myModal" multiple size="10"></select>
</td>
      <td>	<select ng-model="mod" ng-options="todo as todo.email for todo in todos" data-reveal-id="myModal" multiple size="10"></select>
</td>
    </tr>
	</tbody>
</table>




<div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
  <h3 >Address: {{mod[0].address.suite}},
  {{mod[0].address.street}},
  {{mod[0].address.city}},
  {{mod[0].address.zipcode}}
  </h2>
  <p >Phone Number:{{mod[0].phone}}
</p>
  <p >Website: {{mod[0].website}}
</p>

  <p> Company Name: {{mod[0].company.name}}
</p>
	  <a href="http://www.google.com/maps/place/{{mod[0].address.geo.lat}},{{mod[0].address.geo.lng}}">Click to see on map</a>

  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>


	<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
